<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Library</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list id='list'>
    <ion-item *ngFor="let item of list">
      {{item.text}}
      <ion-buttons slot="end">
        <ion-button><ion-icon name="heart"></ion-icon></ion-button>
        <ion-button><ion-icon name="cart"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
